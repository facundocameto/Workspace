  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;

      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

<body class="text-center">
<form method="post">
  <div class="titular"><div class="letter-box">
    <p class="letter-text">eM</p>
  </div>
  <div class="tit-login"><h1 class="tit-login_let">Ingresa tus datos para entrar en eMercado!</h1></div></div>
  <div class="insert-login">
    <input class="arg-login" type="email" name="email" value="" placeholder="Ingresa tu email" required>
    <input class="arg-login" type="password" name="password" value="" placeholder="Ingresa tu contraseña" required>
    <label><input type="checkbox" name="checkbox" value=""> Recuerda mi contraseña</label>
    <button class="arg-login submit" type="submit" name="submit" id="log_but">Ingresar</button>
  </div>
</form>
<div class="footer">
  <h2 class="tits-login sub">El mejor lugar para compras online!</h2>
</div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
