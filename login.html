<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href='https://fonts.googleapis.com/css?family=Oleo Script' rel='stylesheet'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="mt-0 login-form">
    <form method="post">
      <img class="w-100" src="img/login.png" alt="">
        <h2 class="text-center">Ingresa tus datos para entrar en eMercado!</h2>
        <div class="form-group">
            <input id="user" type="text" class="w-100 arg-login form-control" placeholder="Ingresa tu usuario" required="required">
        </div>
        <div id="user_req"></div>
        <div class="form-group">
            <input id="email" type="password" class="w-100 arg-login form-control" placeholder="Ingresa tu email" required="required">
        </div>
        <div class="form-group">
            <input id="oasswird" type="password" class="w-100 arg-login form-control" placeholder="Ingresa tu contraseña" required="required">
        </div>
        <div class="clearfix mb-2">
            <label class="w-100 float-left form-check-label"><input type="checkbox"> Recuerda mi contraseña</label>
        </div>
        <div class="form-group">
            <button onclick="validate()" type="submit" class="arg-login submit">Ingresar</button>
        </div>
    </form>
</div>
<div class="footer">
  <h2 class="tits-login sub">El mejor lugar para compras online!</h2>
</div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
